<head>

	<link rel="stylesheet" href="style.css">

	<title>Testimonials-Project</title>

				<i class="fa fa-quote-left"></i>
			</span>
		</div>
		<div id="buttons" class="flex">
			<a href="#" id="prev" class="clr flex"><i class="fa fa-chevron-left"></i></a>
